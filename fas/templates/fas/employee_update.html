{% extends "fas/employee_base.html" %}

{% block title %}
    Update {{ employee }}
{% endblock %}

{% block content %}
<h1><a href={% url "employee_list" %}>Employee</a></h1>
<h2>Update {{ employee }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "employee_detail" employee.pk %}>Cancel</a>
<form style="display:inline;" action={% url "employee_delete" employee.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ employee }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
